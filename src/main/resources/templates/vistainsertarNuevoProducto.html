<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

	<form th:action="@{/productos/insertar}"
	th:object="${producto}"
	th:method="POST">
		<table class="table table-bordered table table-dark table-striped">
			
				<tr>
					<th>nombre</th>
					<th><input type="text" id="nombre" th:field="${producto.nombre}"></th>
					
					
				</tr>
		
			
				<tr>
					<th>codigoBarrasMaestro</th>
					<th><input type="text" id="codigoBarrasMaestro" th:field="${producto.codigoBarrasMaestro}"></th>
				</tr>
				
				<tr>
					<th>categoria</th>
					<th><input type="text" id="categoria" th:field="${producto.categoria}"></th>
				</tr>
			
		</table>
		
		<input type="submit" value="GUARDAR">
	</form>
	</body>
</html>
